<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Static Webpage Templete 04</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation Section -->
      <section aria-label="navbar">
        <nav class="navbar-container">
          <!-- Navigation left Side -->
          <div class="nav-left">
            <img src="images\Logo.png" alt="brand-logo" />
          </div>
          <!-- Navigation Mid Portion -->
          <div class="nav-mid">
            <ul class="nav-mid-list">
              <li class="nav-mid-list-item">Home</li>
              <li class="nav-mid-list-item">About</li>
              <li class="nav-mid-list-item">Services</li>
              <li class="nav-mid-list-item">Portfolio</li>
              <li class="nav-mid-list-item">Pricing</li>
            </ul>
          </div>
          <!-- Navigation Right Side -->
          <div class="nav-right">
            <button class="nav-right-button">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Main Section -->
      <section aria-label="main">
        <div class="main-container">
          <!-- Main left Side -->
          <div class="main-left">
            <h1 class="main-left-heading-text">
              We Help You <br />
              <span>Crush</span> Your <br />
              Competition
            </h1>
            <p class="main-left-description">
              Build trust to connect your brand to billions of <br />
              users and grow your revenue through SEO.
            </p>
            <div class="main-left-nav-button">
              <button>See our services</button>
            </div>
          </div>
          <!-- Main Right Side -->
          <div class="main-right">
            <img src="images\Header Illustration.png" alt="illustration" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
